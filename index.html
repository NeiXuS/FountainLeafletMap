<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="dist/MarkerCluster.css">
    <link rel="stylesheet" href="dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

    <div id="content">
        <header>
            <a href="#"><img id="logo" src="assets/logo.png"></a>
            <div id="menu">
                <div id="rubriques">
                    <a class="hover-menu" href="#">Accueil</a>
                    <a class="hover-menu" href="#">Favoris</a>
                    <a class="hover-menu" href="#">Signaler</a>
                    <a class="hover-menu" href="#">Contact</a>
                    <a class="hover-menu" href="#">Fr </a>
                </div>

                <div id="connexion">
                    <div id="connexion-btn">
                        <i class="co fa-solid fa-user fa-xl"></i>
                        <a class="co">Connexion</a>
                    </div>
                    <form id="co-form" methode="post">
                        <input type="text" id="name" name="name" placeholder="Username" required>
                        <input type="text" id="pwd" name="pwd" placeholder="Password" required>
                        <input type="submit" id="submit">
                    </form>
                </div>
            </div>
        </header>

        <div id="map"></div>

        <i class="filter-btn fa-solid fa-filter fa-2x"></i>

        <div id="side-panel">
            <p>Arrondissements</p>
            <div id="arrdt-container">
                <button class="btn hover-style arrdt-filter" value="1">1er</button>
                <button class="btn hover-style arrdt-filter" value="2">2eme</button>
                <button class="btn hover-style arrdt-filter" value="3">3eme</button>
                <button class="btn hover-style arrdt-filter" value="4">4eme</button>
                <button class="btn hover-style arrdt-filter" value="5">5eme</button>
                <button class="btn hover-style arrdt-filter" value="6">6eme</button>
                <button class="btn hover-style arrdt-filter" value="7">7eme</button>
                <button class="btn hover-style arrdt-filter" value="8">8eme</button>
                <button class="btn hover-style arrdt-filter" value="9">9eme</button>
                <button class="btn hover-style arrdt-filter" value="10">10eme</button>
                <button class="btn hover-style arrdt-filter" value="11">11eme</button>
                <button class="btn hover-style arrdt-filter" value="12">12eme</button>
                <button class="btn hover-style arrdt-filter" value="13">13eme</button>
                <button class="btn hover-style arrdt-filter" value="14">14eme</button>
                <button class="btn hover-style arrdt-filter" value="15">15eme</button>
                <button class="btn hover-style arrdt-filter" value="16">16eme</button>
                <button class="btn hover-style arrdt-filter" value="17">17eme</button>
                <button class="btn hover-style arrdt-filter" value="18">18eme</button>
                <button class="btn hover-style arrdt-filter" value="19">19eme</button>
                <button class="btn hover-style arrdt-filter" value="20">20eme</button>
            </div>

            <p>Disponibilit√© (Optionnel)</p>
            <div class="dispo-container">
                <button class="btn hover-style dispo-filter" value="NON">Dispo</button>
                <button class="btn hover-style dispo-filter" value="OUI">Pas Dispo</button>
            </div>

            <button class="solo-btn hover-style submit-filter">Appliquer les filtres</button>
            <button class="solo-btn hover-style reinitialiser">Reinitialiser</button>
        </div>

        <footer></footer>

    </div>


    <script src="app.js"></script>
    <script src="dist/leaflet.markercluster.js"></script>
</body>

</html>
